<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Memes ðŸ”¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 69, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: floatIn 0.6s ease-out;
        }

        .title {
            font-family: 'Comic Neue', cursive;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 
                3px 3px 0 #FF4500,
                -3px -3px 0 #00FFFF;
            letter-spacing: 2px;
            transform-origin: center;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin: 15px 0 25px;
        }

        .refresh-btn {
            padding: 15px 35px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FF4500, #FF6B6B);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Comic Neue', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(1px) scale(0.95);
        }

        .meme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: floatIn 0.6s ease-out;
        }

        .meme-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.2);
        }

        .meme-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(45deg, #00FFFF, #00CED1);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
        }

        .meme-card:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #FF4500;
            font-family: 'Comic Neue', cursive;
            text-shadow: 2px 2px 0 rgba(0, 255, 255, 0.5);
            animation: pulse 1s infinite;
        }

        .error-message {
            text-align: center;
            color: #FF4500;
            padding: 20px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            font-family: 'Comic Neue', cursive;
            border: 2px solid rgba(255, 69, 0, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes floatIn {
            0% { 
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .meme-container {
                grid-template-columns: 1fr;
            }

            .refresh-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Fresh Memes ðŸ”¥</h1>
        <p class="subtitle">Your daily dose of internet culture</p>
        <button onclick="fetchMemes()" class="refresh-btn">ðŸ”„ Get Fresh Memes</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Loading fresh memes... ðŸš€</div>
    <div id="meme-container" class="meme-container"></div>
    <script src="script.js"></script>
</body>
</html>
