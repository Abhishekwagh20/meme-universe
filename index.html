<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Universe ðŸš€</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b6b33, 0 0 20px #4ecdc433;
            }
            to {
                text-shadow: 0 0 20px #ff6b6b66, 0 0 30px #4ecdc466;
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5253);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(238, 82, 83, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 82, 83, 0.4);
        }

        .meme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .meme-card:hover {
            transform: translateY(-5px);
        }

        .meme-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .meme-image:hover {
            transform: scale(1.02);
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #2ecc71);
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #4ecdc4;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meme Universe ðŸš€</h1>
        <div class="buttons">
            <button onclick="fetchMemes()">ðŸ”„ Fresh Memes</button>
        </div>
    </div>
    <div id="loading" class="loading" style="display: none;">Summoning memes from the void</div>
    <div id="meme-container" class="meme-container"></div>
    <script src="script.js"></script>
</body>
</html>
